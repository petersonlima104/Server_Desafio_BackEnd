<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Lista de Produtos</h1>
    <button class="btn btn-success mb-4 float-end" routerLink="/form">
      Cadastrar Novo Produto
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Descrição</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.codigo }}</td>
          <td>{{ user.descricao }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/form', user.codigo]">Visualizar / Editar</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.codigo)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
